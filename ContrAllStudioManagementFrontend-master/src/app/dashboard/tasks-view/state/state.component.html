<div class="modal-header">
  <h4 class="modal-title">Status</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<form [formGroup]="stateForm" (ngSubmit)="onSubmitState()">
  <div class="form-row">
    <div class="form-group">
       Nume: <input mdbValidate type="text" class="form-control" oninput="this.value = this.value" formControlName="title">
    </div>
    <div class="form-group">
      <input  type="number" class="form-control" formControlName="id" [(ngModel)]="id" hidden>
    </div>
  </div>
<br>
</form>
</div>
<div class="modal-footer">
<button type="button" [disabled]="!activeButton || stateForm.invalid" ngbAutofocus class="btn focus-btn col-6" (click)="onSubmitState()">Salvare</button>
<button type="button" class="btn sec-focus-btn col-6" (click)="activeModal.close('Close click')">Anulare</button>
</div>
