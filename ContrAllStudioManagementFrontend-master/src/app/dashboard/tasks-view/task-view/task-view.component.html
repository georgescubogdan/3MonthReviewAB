
  <div>
    <div > 
      <button type="button" class="btn btn-default btn-sm"  style="float:right" (click)="openEditTask(task)">
        <i class="fas fa-edit"></i>
      </button>
      <button type="button" class="btn btn-default btn-sm" style="float:right" (click)="deleteTask(task.stateId)">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
    <div class="modal-body">
        <div>
          <h3 class="modal-title">{{task.title}}</h3>
        </div>
        <div>
          <div class="item-box">{{task.description}}</div>
        </div>
    </div>
  </div>
  
  
  <div  class="modal-body">
    <h5 class="modal-title">Comments</h5>
    <div class="col-md-3 " *ngFor="let comment of task.comments" >
      <div >
        <div class="item-box">{{comment.text}} </div>
         
       
    
  </div>
